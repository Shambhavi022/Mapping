<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="css.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div id="menu-bar">
        <h3>Mapping</h3>
        <div id="controls">
            <div>
                <label>Current Location:</label>
                <input type="text" id="current-location" placeholder="Enter your location">
            </div>
            <div>
                <label>Destination:</label>
                <input type="text" id="destination" placeholder="Enter destination">
            </div>
            <div>
                <label>Latitude:</label>
                <input type="number" id="latitude" step="any" placeholder="Enter Latitude">
            </div>
            <div>
                <label>Longitude:</label>
                <input type="number" id="longitude" step="any" placeholder="Enter Longitude">
            </div>
           
            <button id="find-route">Find Route</button>
        </div>
        <div id="journey-confirmation">
            <label>Do you want to start the journey?</label>
            <button id="confirm-yes">Yes</button>
            <button id="confirm-no">No</button>
        </div>
    </div>

    <div class="container">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
